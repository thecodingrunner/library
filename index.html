<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="header">
    <h1>Library</h1>
  </div>

  <div class="main">
    <div class="sidebar">
      <button class="openForm">Add Book</button>
    
      <dialog>
        <form id="form">
          <div class="nowrap">
            <label for="author">Author</label><input type="text" name="author" id="author">
          </div>
          <div class="nowrap">
            <label for="name">Title</label><input type="text" name="name" id="name">
          </div>
          <div class="nowrap">
            <label for="pages">Pages</label><input type="text" name="pages" id="pages">
          </div>
          <div class="nowrap">
            <label for="read">Read</label><input type="checkbox" name="read" id="read">
          </div>
          <div class="nowrap">
            <button type="submit" class="submit">submit</button>
            <button type="button" class="closeForm">Close</button>
          </div>
        </form>
      </dialog>
  
      <button class="display">Display Books</button>
      <p></p>
    </div>

    <div class="table">
      <table>
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>Pages</th>
          <th>Read</th>
          <th>Delete</th>
          <th>Toggle Read</th>
        </tr>
      </table>
    </div>

  </div>
  
</body>
</html>
